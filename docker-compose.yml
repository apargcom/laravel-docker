version: '3.8'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: ./services/app/Dockerfile
      target: dev
    image: ${PUBLISHER}/${PREFIX}-app:latest
    restart: unless-stopped
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    volumes:
      - ./src:/var/www
    networks:
      - app-network
    depends_on:
      - db
      - redis
    ports:
      - "9000"
    deploy:
      mode: replicated
      replicas: ${APP_SCALE}  

  #Nginx Service
  server:
    build:
      context: ./services/server
      target: dev
    image: ${PUBLISHER}/${PREFIX}-server:latest
    container_name: ${PREFIX}-server
    restart: unless-stopped
    depends_on:
      - db
      - redis
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www
    networks:
      - app-network

  #MySQL Service
  db:
    image: mariadb:10.3
    container_name: ${PREFIX}-db
    restart: unless-stopped
    ports:
      - "3306"
    networks:
      - app-network
    volumes: 
      - dbdata:/var/lib/mysql/
      - ./services/db/my.cnf:/etc/mysql/my.cnf
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MARIADB_RANDOM_ROOT_PASSWORD: yes

  #Redis Service
  redis:
    image: redis:6.2-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    container_name: ${PREFIX}-redis
    volumes:
      - redisdata:/data
    networks:
      - app-network
    ports:
      - "6379"

  #PhpMyAdmin Service (URL - localhost:8080)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ${PREFIX}-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '8080:80'
    depends_on:
      - db
    networks:
      - app-network

  # Redis Commander
  redis-commander:
    container_name: ${PREFIX}-redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
    ports:
    - "8081:8081"
    depends_on:
      - redis
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    name: ${PREFIX}-network
    driver: bridge
#Volumes
volumes:
  dbdata:
    name: ${PREFIX}-dbdata
    driver: local
  redisdata:
    name: ${PREFIX}-redisdata
    driver: local